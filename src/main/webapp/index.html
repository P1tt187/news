<lift:surround with="default" at="content">
	<lift:ViewNews.view>
		<table class="news" width="100%" border="0" cellspacing="0"
			cellpadding="0">
			<thead>
				<tr>
					<th width="100%" colspan="4">Betreff: <entry:subject /></th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Semester: <entry:semester /></td>
					<td>Verfasser: <entry:writer /></td>
					<td>Vom: <entry:date /></td>
					<td>Nr: <entry:nr /></td>
				</tr>
				<tr>
					<td colspan="4"><entry:news /></td>
				</tr>
			</tbody>
		</table>
	</lift:ViewNews.view>
</lift:surround>
